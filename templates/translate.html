{% extends 'base.html' %}

{% block head %}
<title>{{ translator.title }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/translate.css') }}">
{% endblock %}

{% block body %}
    
    <h4>Masukkan kalimat yang ingin diterjemahkan</h4>
    <form class="translateBox" action="/{{ translator.language }}/" method="POST">
        <label for="algoritma">Pilih algoritma yang ingin digunakan</label>
        <select name="algoritma" id="algoritma">
            <option value="KMP" selected="selected">Knuth-Morris-Pratt</option>
            <option value="BM">Boyer-Moore</option>
            <option value="REGEX">Regular Expression</option>
        </select>
        {% if translator.language == "indonesia" %}
        <label for="useTeh">
            <input type="checkbox" id="useTeh" name="useTeh" id="option1" value="useTeh"> Pakai penekanan(teh)
        </label>
        {% endif %}
        <input type="text" name="text" id="textBox">
        <input type="submit" value="Translate!">
    </form>
    <hr class="batas">
    <h4>Hasil terjemahan : </h4>
    <p>{{ translatedSentence }} </p>
